<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>九九乘法表</h1>
    <script type="text/javascript">
        document.write("<pre>");
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                if (j > 1) {
                    document.write("\t");
                }
                document.write(i + "x" + j + "=" + i * j);
            }
            document.write("<br>");

        }
        document.write("</pre>");
    </script>
</body>

</html>
